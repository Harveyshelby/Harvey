<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <style type="text/css">
         font-family: Arial, Helvetica, sans-serif;
         }
         * {
         box-sizing: border-box;
         }
         /* style the container */
         .container {
         position: relative;
         border-radius: 5px;
         background-color: #f2f2f2;
         padding: 20px 0 30px 0;
         } 
         /* style inputs and link buttons */
         input,
         .btn {
         width: 100%;
         padding: 12px;
         border: none;
         border-radius: 4px;
         margin: 5px 0;
         opacity: 0.85;
         display: inline-block;
         font-size: 17px;
         line-height: 20px;
         text-decoration: none; /* remove underline from anchors */
         }
         input:hover,
         .btn:hover {
         opacity: 1;
         }
         /* add appropriate colors to fb, twitter and google buttons */
         .fb {
         background-color: #3B5998;
         color: white;
         }
         .twitter {
         background-color: #55ACEE;
         color: white;
         }
         .google {
         background-color: #dd4b39;
         color: white;
         }
         /* style the submit button */
         input[type=submit] {
         background-color: #4CAF50;
         color: white;
         cursor: pointer;
         }
         input[type=submit]:hover {
         background-color: #45a049;
         }
         /* Two-column layout */
         .col {
         float: left;
         width: 50%;
         margin: auto;
         padding: 0 50px;
         margin-top: 6px;
         }
         /* Clear floats after the columns */
         .row:after {
         content: "";
         display: table;
         clear: both;
         }
         /* vertical line */
         .vl {
         position: absolute;
         left: 50%;
         transform: translate(-50%);
         border: 2px solid #ddd;
         height: 175px;
         }
         /* text inside the vertical line */
         .vl-innertext {
         position: absolute;
         top: 50%;
         transform: translate(-50%, -50%);
         background-color: #f1f1f1;
         border: 1px solid #ccc;
         border-radius: 50%;
         padding: 8px 10px;
         }
         /* hide some text on medium and large screens */
         .hide-md-lg {
         display: none;
         }
         /* bottom container */
         .bottom-container {
         text-align: center;
         background-color: #666;
         border-radius: 0px 0px 4px 4px;
         }
         /* Responsive layout - when the screen is less than 650px wide, make the two columns stack on top of each other instead of next to each other */
         @media screen and (max-width: 650px) {
         .col {
         width: 100%;
         margin-top: 0;
         }
         /* hide the vertical line */
         .vl {
         display: none;
         }
         /* show the hidden text on small screens */
         .hide-md-lg {
         display: block;
         text-align: center;
         }
         }
         .stage {
         width: 300px; height: 300px;
         -webkit-perspective: 1600px;
         -webkit-perspective-origin: 50% -240px;
         }
         figure {
         display: block; position: absolute;
         width: 300px; height: 300px;
         background-color: #60c2ef;
         }
         -webkit-transform: rotateY(45deg) translateZ(-100px) rotateX(10deg);
         .cube { -webkit-transform-style: preserve-3d; }
         figure { -webkit-transform-origin: 50% 50% 0; }
         .front { -webkit-transform: translateZ(150px); }
         .back { -webkit-transform: rotateY(180deg) translateZ(150px); }
         .top { -webkit-transform: rotateX(90deg) translateZ(150px); }
         .bottom { -webkit-transform: rotateX(-90deg) translateZ(150px); }
         .left { -webkit-transform: rotateY(-90deg) translateZ(150px); }
         .right { -webkit-transform: rotateY(90deg) translateZ(150px); }
         @-webkit-keyframes rotate {
         0% { -webkit-transform: rotateY(0); }
         100% { -webkit-transform: rotateY(360deg); }
         }
         .cube { -webkit-animation: rotate 10s infinite linear; }
         figure:before, figure:after {
         content: ""; display: block; position: absolute;
         width: 100%; height: 100%; opacity: 0;
         }
         figure:before {
         background: -webkit-radial-gradient(top left, rgba(0, 0, 0, 0.5), #000000);
         }
         figure:after {
         background: -webkit-radial-gradient(top right, rgba(0, 0, 0, 0.5), #000000);
         }
         .front:before { -webkit-animation: frontShading1 10s infinite linear; }
         @-webkit-keyframes frontShading1 {
         2% { opacity: 0; }
         25% { opacity: 0.8; }
         35% { opacity: 0.8; }
         50% { opacity: 0; }
         }
         .top:after {
         opacity: 0.5; width: 200%; height: 200%;
         margin-left: -50%; margin-top: -50%;
         background: -webkit-radial-gradient(bottom, rgba(0, 0, 0, 0), #000000);
         -webkit-animation: rotateTop 10s infinite linear;
         }
         @-webkit-keyframes rotateTop {
         0% { -webkit-transform: rotateZ(0); }
         100% { -webkit-transform: rotateZ(360deg); }
         }
         .bottom {
         -webkit-box-shadow: 0 10px 100px rgba(0, 0, 0, 0.7);
         background-color: rgba(0, 0, 0, 0);
         }
         figure {
         background-image: url(../images/mc_side.png);
         background-size: 100%;
         }
         .top {
         background-image: url(../images/mc_top.png);
         }
      </style>
   </head>
   <body>
      <div style="margin: 200px auto;margin-top: 200px;" class="stage">
         <div class="cube">
            <figure class="back"></figure>
            <figure class="top"></figure>
            <figure class="bottom"></figure>
            <figure class="left"></figure>
            <figure class="right"></figure>
            <figure class="front"></figure>
            <p style=";margin-top: 50px;position: absolute;margin-left: 50px">
            <div class="container">
               <form action="/action_page.php">
                  <div class="row">
                     <h2 style="text-align:center">Login with Social Media or Manually</h2>
                     <div class="vl">
                        <span class="vl-innertext">or</span>
                     </div>
                     <div class="col">
                        <a href="#" class="fb btn">
                        <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                        </a>
                        <a href="#" class="twitter btn">
                        <i class="fa fa-twitter fa-fw"></i> Login with Twitter
                        </a>
                        <a href="#" class="google btn"><i class="fa fa-google fa-fw">
                        </i> Login with Google+
                        </a>
                     </div>
                     <div class="col">
                        <div class="hide-md-lg">
                           <p>Or sign in manually:</p>

                        <input type="submit" value="Login">
                     </div>
                  </div>
               </form>
            </div>
            <div class="bottom-container">
               <div class="row">
                  <div class="col">
                     <a href="#" style="color:white" class="btn">Sign up</a>
                  </div>
                  <div class="col">
                     <a href="#" style="color:white" class="btn">Forgot password?</a>
                  </div>
               </div>
            </div>
            </p>
         </div>
      </div>
   </body>
</html>
